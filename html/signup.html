<section class="text-center">


  <div class="mt-5 card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(147, 51%, 49%, 0.1);
        backdrop-filter: blur(2px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col mb-4">
                <div class="form-outline">
                  <label class="form-label fw-bold" for="name">Name</label>
                  <input type="name" id="name" class="form-control" />
                  
                </div>
              </div>

            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label fw-bold" for="email">Email address</label>
              <input type="email" id="email" class="form-control" />
             
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label fw-bold" for="password">Password</label>
              <input type="password" id="pwd" class="form-control" />
             
            </div>

            <div class="form-outline mb-4">
              <label class="form-label fw-bold" for="password">Confirm Password</label>
              <input type="password" id="pwd1" class="form-control" />
            </div>

            <!-- Submit button -->
            <a href="../html/grid.html">
            <button class="btn btn-dark btn-block mb-4" style="background-color: #345746;" type="button" onclick="store()" id="save_btn">
              Sign up
            </button>
          </a>

          </form>
        </div>
      </div>
    </div>
    </div>

</section>
<!-- Section: Design Block -->

</body>

<script>
  function store() {
    {
let name,email,pwd;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

pwd=document.getElementById("pwd").value;

localStorage.setItem("name",name)
localStorage.setItem("email",email)
localStorage.setItem("pwd",pwd)
}
    };
</script>
